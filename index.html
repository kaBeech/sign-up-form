<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="flex">
    <div id="logoPanel" class="flex column">
        <img src="" alt="" id="bgPic">
        <div id="logoContainer" class="flex">
            <img src="" alt="" id="logoImg">
            <h1 id="logoText"></h1>
        </div>
        <p id="photoCredit">TBA</p>
    </div>
    <div id="logoPanel" class="flex column">
        <div id="description">
            <p>This is a description</p>
            <p>Emphasis text</p>
        </div>
        <form action="">
            <fieldset>
                <legend>Legend Text</legend>
                <div id="fields" class="flex wrap">
                    <input id="firstName" name="firstName" type="text" placeholder="Jimi">
                    <label for="firstName">First Name</label>
                    <input id="lastName" name="lastName" type="text" placeholder="Hendrix">
                    <label for="lastName">Last Name</label>
                    <input id="email" name="email" type="email" placeholder="Any_Email@example.com" required>
                    <label for="email">Email*</label>
                    <input id="phoneNum" name="phoneNum" type="text" placeholder="555-123-4567">
                    <label for="phoneNum">Phone</label>
                    <input id="password" name="password" type="password" placeholder="********" minlength="8" maxlength="65" required>
                    <label for="password">Password*</label>
                    <input id="passwordConfirm" name="passwordConfirm" type="password" placeholder="********" minlength="8" maxlength="65"  required>
                    <label for="passwordConfirm">Confirm Password*</label>
                </div>
            </fieldset>
            <button id="createAccount" type="submit">Create Account</button>
        </form>
        <p id="logIn">Already have an account? Log in</p>
    </div>
</body>
</html>
